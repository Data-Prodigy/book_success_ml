name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Python (for pytest, linting, GX checks, etc.)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install base dependencies (your normal requirements)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install hops dependencies as well
      - name: Install hops dependencies
        run: |
          pip install -r requirements_hops.txt

      # Run unit tests
      - name: Run tests
        run: |
          pytest test/ --maxfail=1 --disable-warnings -q

      # Linting (optional but good for recruiters ðŸ˜‰)
      - name: Run linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Build and run docker-compose
      - name: Build Docker images
        run: |
          docker-compose build

      - name: Run Docker Compose
        run: |
          docker-compose up -d
          sleep 10

      # Verify FastAPI is running (basic curl healthcheck)
      - name: Test FastAPI health endpoint
        run: |
          curl --fail http://localhost:8085/docs || exit 1

      # Shut down containers
      - name: Tear down
        if: always()
        run: docker-compose down
